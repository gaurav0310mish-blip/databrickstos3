name: Export Databricks Tables to S3

on:
  workflow_dispatch:

jobs:
  run-databricks-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Databricks CLI (new)
        run: pip install databricks-cli

      - name: Configure Databricks CLI (new style)
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          mkdir -p ~/.databricks
          cat > ~/.databricks/config.yaml <<EOF
host: "${DATABRICKS_HOST}"
token: "${DATABRICKS_TOKEN}"
EOF

      - name: Trigger Databricks Job
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks jobs run-now --job-id ${{ secrets.DATABRICKS_JOB_ID }}
