name: Export Databricks Tables to S3

on:
  workflow_dispatch:

jobs:
  run-databricks-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Databricks CLI (classic)
        run: pip install databricks-cli

      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          # Classic CLI uses ~/.databrickscfg in INI format
          printf "[DEFAULT]\nhost = %s\ntoken = %s\n" \
            "${DATABRICKS_HOST}" "${DATABRICKS_TOKEN}" \
            > ~/.databrickscfg

          echo "Databricks CLI configured:"
          cat ~/.databrickscfg

      - name: Trigger Databricks Job
        run: |
          databricks jobs run-now --job-id ${{ secrets.DATABRICKS_JOB_ID }}
